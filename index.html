<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Movie Generator</title>
  <!-- Linking CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Random Movie Generator</h1>
    <!-- Dropdown menu for selecting movies -->
    <div class="mb-3">
      <label for="movieDropdown" class="form-label">Select a movie:</label>
      <select id="movieDropdown" class="form-select">
        <option value="">Select a movie</option>
      </select>
    </div>
    <!-- Button to generate random movie -->
    <button id="randomMovieBtn" class="btn btn-primary">Generate Random Movie</button>
    <!-- Container for displaying random movie and image -->
    <div id="randomMovieContainer" class="mt-4">
      <!-- JavaScript will populate content dynamically -->
    </div>
  </div>

  <!-- Linking JavaScript -->
  <script src="script.js"></script>
</body>
</html>
